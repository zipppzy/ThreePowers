# [[actions]]
# name = "Action Name"                    # Required: Display name
# description = "Action description"      # Optional: Tooltip text
# baseDuration = 60                       # Required: Time in seconds (-1 for infinite)
# failureChance = 0.5                      # Optional: chance of failure(0-1)

#   # Optional: Skills that gain XP when action completes
#   [actions.skillRewards]
#   "Skill Name" = 5.0                     # Skill name = XP amount

#   # Optional: Items received on completion
#   [[actions.itemRewards]]
#   name = "Item Name"
#   size = 0.01                            # Volume in mÂ³
#   weight = 0.0025                        # Weight in kg
#   count = 1                              # Number of items

#   # Optional: Reserves gained on completion
#   [actions.reserveRewards]
#   "Reserve Name" = 10.0                  # Reserve name = amount gained

#   # Optional: Reserve cost per tick (action ends if reserve depleted)
#   [actions.constantReserveCost]
#   "Reserve Name" = 0.15                  # Reserve name = cost per second

#   # Optional: Reserve gain per tick
#   [actions.constantReserveGain]
#   "Reserve Name" = 1.0                   # Reserve name = gain per second

#   # Optional: Effects to apply when triggered
#   [[triggers.effects]]
#   type = "effect_type"                   # See effect types below
#       [triggers.effects.parameters]
#       key = "value"                      # Effect-specific parameters


# EFFECT TYPES (in [[actions.effects]] with [actions.effects.parameters]):
#   Log: type = "log", parameters: message = "text"
#   Event: type = "event", parameters: eventId = "event_id"
#   Unlock Action: type = "unlock_action", parameters: actionName = "ActionName"
#   Unlock Location: type = "unlock_location", parameters: locationName = "LocationName"
#   Lock Location: type = "lock_location", parameters: locationName = "LocationName"
#   Unhide Location: type = "unhide_location", parameters: locationName = "LocationName"
#   Hide Location: type = "hide_location", parameters: locationName = "LocationName"
#   Add Skill XP: type = "add_skill_xp", parameters: skillName = "SkillName", xp = "100"
#   Modify Reserve: type = "modify_reserve", parameters: reserveName = "ReserveName", amount = "50.0"
#   Add Item: type = "add_item", parameters: itemName = "ItemName", count = "1"

